<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Daily Dozen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          Daily Dozen
        </a>
      </div>
    </div>
    <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    </div>
    <div class="main-container">
      <div class="container">
        <div id="main-region"></div>
      </div>
    </div>

    <script type="text/html" id="main-view-template">
      <div style="margin-top: 100px">
        <a href="#eat" class="col-lg-2 block-center btn btn-primary eat">Eat</a>
        <br>
        <a href="#" class="col-lg-2 block-center btn btn-info sleep">Sleep</a>
        <br>
        <a href="#" class="col-lg-2 block-center btn btn-warning sick">Sick</a>
      </div>
    </script>

    <script type="text/html" id="eat-view-template">
      <h2>I am eating...</h2>
      <ul class="list-group col-lg-4 block-center food-group">
        <% _.each(items, function (food) { %>
        <li class="list-group-item food-item">
          <label class="col-lg-12 food">
            <input type="checkbox" <% if (food.eaten) { %>checked<% } %>>
            <%- food.name %>
          </label>
        </li>
        <% }) %>
      </ul>
      <br>
      <a href="#" class="col-lg-2 block-center btn btn-primary">Done Eating</a>
    </script>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/underscore.min.js"></script>
    <script src="js/lib/backbone.min.js"></script>
    <script src="js/lib/backbone.marionette.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/controllers.js"></script>
    <script>
      App.start();
    </script>
  </body>
</html>
